<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jsPlayer</title>
		<link rel="stylesheet" href="css/jsPlayer.css">
	</head>
	<body>
		<div id="content" >
			<div id="musicChooser" >

			</div>
			<div id="playlist">

			</div>
		</div>
		<div id="controls" class="blured">
			<div id="progressbarContainer">
				<div id="progressbar">
				</div>
			</div>
			<span class="button" id="prev" ></span>
			<span class="button play" id="toggle"></span>
			<span class="button" id="next" ></span>
			<div id="songInfos">
				<span class="songInfo" id="artist"></span>
				<span class="songInfo" id="album"></span>
				<span class="songInfo" id="title"></span>
				<span class="songInfo" id="art"></span>
			</div>
		</div>

		<div id="pathSelectionOverlay">
			<div id="pathSelectDialog">
				<div id="pathContainer">
					<h1>Musikpfad:</h1>
					<input id="musicPath" />
				</div>
				<div id="controlContainer">
					<span>
						<input type="checkbox" id="rememberPath">
						</input><label for="rememberPath">Pfad merken</label>
					</span>
					<button id="checkFolderButton">Weiter</button>
				</div>
			</div>
		</div>
		<script src="js/jsPlayer.js"></script>
	</body>
</html>
