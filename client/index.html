<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jsPlayer</title>
		<link rel="stylesheet" href="css/jsPlayer.css">
	</head>
	<body>
		<input id="musicPath" />
		<div id="musicChooser" >

		</div>
		<div id="playlist">

		</div>
		<div id="controls">
				<span class="button" id="toggle">PLAY/PAUSE</span>
				<span class="button" id="next" >NEXT</span>
				<span class="button" id="prev" >PREV</span>
				<div id="songInfos">
					<span class="songInfo" id="artist"></span>
					<span class="songInfo" id="album"></span>
					<span class="songInfo" id="title"></span>
					<span class="songInfo" id="art"></span>
				</div>
		</div>
		<script src="js/jsPlayer.js"></script>
	</body>
</html>
